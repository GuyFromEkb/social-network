name: lint test build publish
run-name: ${{ github.actor }} run pipelines üöÄ
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - master
  push:
    branches:
      - master
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—é"
        uses: actions/checkout@v3
      - name: "–ö—ç—à–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: "—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º node_modules"
        run: npm ci
      - name: "–ø—Ä–æ–≥–æ–Ω—è–µ–º –ª–∏–Ω—Ç TS"
        run: npm run lint-ts
      - name: "–ø—Ä–æ–≥–æ–Ω—è–µ–º –ª–∏–Ω—Ç SCSS"
        run: npm run lint-css

  build:
    needs: [linting]
    continue-on-error: true
    strategy:
      matrix:
        node-version: [17.x, 18.x]
    runs-on: ubuntu-latest
    steps:
      - name: "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—é"
        uses: actions/checkout@v3
      - name: "–ó–∞–ø—É—Å–∫–∞–µ–º node.js –≤–µ—Ä—Å–∏–∏ ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: "–ö—ç—à–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: "—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º node_modules"
        run: npm ci
      - name: "—Å–æ–±–∏—Ä–∞–µ–º build"
        run: npm run build

  deploy:
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      github_repo_name: "${{ github.event.repository.name }}"
    steps:
      - name: "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—é"
        uses: actions/checkout@v3
      - name: "–ö—ç—à–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏"
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: "—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º node_modules"
        run: npm ci
      - name: "—Å–æ–±–∏—Ä–∞–µ–º build –¥–ª—è github page"
        run: webpack --env GITHUB_REPO_NAME=${{ env.github_repo_name }}
      - name: –í—ã–≥—Ä—É–∂–∞–µ–º –±–∏–ª–¥ –Ω–∞ GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: build
